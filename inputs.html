    <title>INPUTS</title>

<body>
    <h3><a href="index.html">Back Home</a></h3>
    <div class="container">
        <h1>Various Inputs</h1>

        <div class="forms">

            <form action="">
                <label for="email">Email :</label>

                <input id="email" type="email" name="email" placeholder="Your email">
                <br>
                <br>
                <label for="telephone">Phone:</label>
                <input id="telephone" type="tel" name="telephone" placeholder="Your phone number">
                <br>
                <br>
                <label for="yourMessage">Your message :</label>
                <br>
                <textarea name="yourMessage" id="yourMessage" cols="28" rows="3"></textarea>

                <br>
                <br>
                <input type="submit" value="Save!">
                <br>
                <br>

            </form>
        </div>


    </div>
