<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIOUS OPTIONSt</title>
</head>

<body>
    <h3><a href="index.html">Back Home</a></h3>

    <h2>Select Inputs</h2>
    <label for="favoriteColor">What is your favorite color?</label>
    <select name="favoriteColor" id="favoriteColor">
	<option value="colorRed">Red</option>
	<option  value="colorOrange">Orange</option>
	<option  value="colorYellow">Yellow</option>
	<option  value="colorBlue">Blue</option>
	<option value="colorGreen">Green</option>
	<option  value="colorPurple">Purple</option>
    </select>
    <br>

    <h2>Radio Inputs</h2>
    <fieldset>
        <legend>What is your favorite meal?</legend>

        <label for="breakfast">Breakfast</label>
        <input type="radio" name="favoriteMeal" id="breakfast" value="mealOne">

        <label for="brunch">Brunch</label>
        <input type="radio" name="favoriteMeal" id="brunch" value="mealTwo">

        <label for="lunch">Lunch</label>
        <input type="radio" name="favoriteMeal" id="lunch" value="mealThree">

        <label for="dinner">Dinner</label>
        <input type="radio" name="favoriteMeal" id="dinner" value="mealFour">

    </fieldset>


    <h2>Checkbox Inputs</h2>

    <fieldset>
        <legend>Which meals do you enjoy? (Check all that apply)</legend>

        <label for="breakfast-check">Breakfast</label>
        <input type="checkbox" name="enjoyableMeal" id="breakfast-check" value="meal1">
        <br>
        <label for="brunch-check">Brunch</label>
        <input type="checkbox" name="enjoyableMeal" id="brunch-check" value="meal2">
        <br>
        <label for="lunch-check">Lunch</label>
        <input type="checkbox" name="enjoyableMeal" id="lunch-check" value="meal3">
        <br>
        <label for="dinner-check">Dinner</label>
        <input type="checkbox" name="enjoyableMeal" id="dinner-check" value="meal4">
        <br>
    </fieldset>
























</body>

</html>
